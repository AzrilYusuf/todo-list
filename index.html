<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <div class="profile">
        <h3 id="username" class="username"></h3>
        <hr />
        <p id="user-job" class="user-job"></p>
        <div class="edit-profile" id="edit-profile-btn">
          <i class="bi bi-pencil-square"></i>
          <button>edit</button>
        </div>
      </div>
      <h2>Create your own task</h2>
      <div id="date-time"></div>
    </header>
    <div class="container">
      <div class="new-task">
        <button class="add-button" id="add-task-btn">Add Task</button>
      </div>
      <div id="task-input-container" class="task-input-container">
        <textarea placeholder="Enter a task..." id="task-message"></textarea>
        <input type="date" id="task-deadline" />
        <button class="save-task-button" id="save-task-btn">Save Task</button>
      </div>
      <div class="undone-tasks">
        <h3 class="status-tasks">To-do List</h3>
        <ol id="task-list"></ol>
      </div>
      <div class="done-tasks">
        <h3 class="status-tasks">Completed Tasks</h3>
        <ol id="completed-task-list"></ol>
      </div>
      <button class="delete-all" id="delete-all-btn">Delete All</button>
    </div>
    <footer>
      <i class="bi bi-info-circle-fill"></i> Adjust your task list with priority
      buttons
    </footer>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
