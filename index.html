<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- icon -->
    <link rel="icon" href="task.png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <header>
      <div class="profile">
        <h3 id="username" class="username"></h3>
        <hr />
        <p id="user-job" class="user-job"></p>
        <div class="edit-profile" id="edit-profile-btn">
          <i class="bi bi-pencil-square"></i>
        </div>
      </div>
      <h2>Your To-Do List</h2>
      <div class="time">
        <h4 id="date"></h4>
        <p id="clock"></p>
      </div>
    </header>
    <div class="container">
      <div class="new-task">
        <button class="add-button" id="add-task-btn">Add Task</button>
      </div>
      <div id="task-input-container" class="task-input-container">
        <textarea
          placeholder="Enter a task..."
          class="task-textarea"
          id="task-message"
        ></textarea>
        <label for="priority"> Priority level: </label>
        <select name="priority" class="task-priority" id="task-priority">
          <option value="">Choose</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
        <label for="deadline">Set deadline:</label>
        <input type="date" class="date-input" id="task-deadline" />
        <button class="save-task-button" id="save-task-btn">Save Task</button>
      </div>
      <div class="undone-tasks">
        <h3 class="status-tasks">To-do List</h3>
        <ol id="task-list"></ol>
      </div>
      <div class="done-tasks">
        <h3 class="status-tasks">Completed Tasks</h3>
        <ol id="completed-task-list"></ol>
      </div>
      <button class="delete-all" id="delete-all-btn">Delete All</button>
      <footer>
        <i class="bi bi-info-circle-fill"></i>
        Don't forget to do your task!
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="dateTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
